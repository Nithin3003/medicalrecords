<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <style>
        
        .form{
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            width: fit-content;
            margin: auto;
        }
        #email{
            display: inline;
        }
        .btn{
            padding: 0.5rem 0.8rem;
            background-color: rgb(130, 164, 238);
            outline: none;
            border: none;
            cursor: pointer;
            border-radius: 16px;
        }
        .otpverify{
            display: none;
        }
    </style>
</head>
<body>
<form >
<div class="container">
    <h1>Sign In</h1><br>
    <div class="name">
        <i class="fa-solid fa-user"></i>
        <span>Username <sub>*</sub></span><br>
        <input type="text" id="name" required placeholder="Enter your name..">
        <i class="fa-solid fa-envelope"></i>
        <span>Email</span><br>
        <div class="form">
            <input type="email" id="email" placeholder="Enter Email...">            
            <button onclick="sendOTP()" class="btn">Send OTP</button>
        </div>    
        
        <div class="otpverify form">
            <input type="text" id="otp_inp" maxlength="6" placeholder="Enter the 6-digits OTP sent to your Email...">
            <button class="btn" id="otp-btn">Verify</button>
        </div>
        <i class="fa-solid fa-lock"></i>
                <span>Password</span><br>
                <input type="password" id="password" placeholder="*********">
                <br>

            <div class="usertype">
                <i class="fa-solid fa-key"></i>
                <span>User Type</span>
                <select name="user_type" id="">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>
           
            <br>
            <input type="submit" onclick="mongo()" class="signin"> <code> Sign Up</code></input>
            <br>

            <span>Already hvae an account?<a href="{{ url_for( 'login' )  }}">Log in</a></span>
        </div>
    </div>
</form>
    <script>
 

        // Get the element with class name "container"
        
        
        //Please Subscribe Ash_is_Coding.
        
        function sendOTP(){
            const email = document.getElementById('email');
            const otpverify = document.getElementsByClassName('otpverify')[0];
            // const container = document.querySelector('.container');
            
            // // If the element exists, hide it

                        alert("OTP sent to your email "+email.value);

                    otp_btn.addEventListener('click',()=>{

              }
            );
        
        }
function mongo(){
    window.location.assign("{{ url_for( 'index' )  }}");
            
    // Connect to the database
    const client = new MongoClient('mongodb://localhost:27017');
    // Import the MongoDB driver
    const MongoClient = require('mongodb');
    const email = document.getElementById('email');
    const pass = document.getElementById('password');
    const name = document.getElementById('name');
    


    // Get the database and collection
    const db = client.db('login');
    const collection = db.collection('details');

    // Insert a document
    const document = {
    name: name.value,
    mailid: email.value,
    password: pass.value,

    };

    collection.insertOne(document, function(err, result) {
    if (err) throw err;
    alert('signin was successfully ');
    window.location.assign('../templates/index.html');
    });

    // Close the connection
    client.close();
}
            </script>
</body>
</html>
